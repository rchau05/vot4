<p>This is the candidate-add view.</p>
<form role="form">
<div class="form-group">
	<label for="name" class="control-label">Name</label>
	<input type="text" ng-model="candidate.name" class="form-control" id="name" placeholder="Enter Name">
</div>
<div class="form-group">
	<label for="name" class="control-label">Party</label>
	<input type="text" ng-model="candidate.party" class="form-control" id="party" placeholder="Enter Party">
</div>
<div class="form-group">
	<label for="name" class="control-label">Votes</label>
	<input type="text" ng-model="candidate.votes" class="form-control" id="votes" placeholder="Enter Votes">
</div>
<input type="submit" class="btn btn-success" ng-click="saveCandidate()" value="Save">
</form>
