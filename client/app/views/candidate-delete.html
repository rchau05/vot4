<p>This is the candidate-delete view.</p>
<form role="form">
<div class="form-group">
<p>Are you Sure you want to delete {{candidate.name}}?</p>
</div>
<div class="form-group">
	<label for="name" class="control-label">Party</label>
	<input type="text" ng-model="candidate.party" class="form-control" id="name" placeholder="Enter Name">
</div>
<input type="submit" class="btn btn-danger" ng-click="deleteCandidate()" value="Yes">
<button ng-click="back()">No</button>
</form>
